<body>
 <!--Add 10 buy buttons and call click event and display the item-->
 <h2>Buy Buttons</h2>
 <button class="buy">Buy Item 1</button>
 <button class="buy">Buy Item 2</button>
 <button class="buy">Buy Item 3</button>

 <button class="buy">Buy Item 6</button>

 <button class="buy">Buy Item 8</button>

 <button class="buy">Buy Item 10</button>


 <!--Add image and add listener for mouseover, Also bubble the event to Window object
    Also listen mouseenter event and trigger it is capture phase and stop event propogation
    console log the event target, type, bubbles
-->
    <img class="image" src="https://picsum.photos/200" alt ="image loading"/>
 <script>
     const buyButtons = document.querySelectorAll('.buy');
     
     function handleBuyButtonClick(e) {
         alert('Good choice ' + this.innerHTML);
     }

     function attachEventClickListener(button) {
         button.addEventListener('click', handleBuyButtonClick);
     }

     buyButtons.forEach(attachEventClickListener);

     const image = document.querySelector('.image');

    //  function handleMouseOver(event) {
    //      console.log('handling mouse over');
    //      console.log(event.target);
    //      console.log(event.currentTarget);
    //  }

     function handleMouseEnterImage(event) {
        console.log('Entered Image ' + event.bubbles);       
         
    }

    function handleMouseEnterWindow(event) {
        console.log('Entered Window ' + event.bubbles);
         
    }

    function handleMouseOverImage(event) {
        console.log('Over Image ' + event.bubbles);
        event.stopPropagation();
         
    }

    function handleMouseOverWindow(event) {
        console.log('Over Window ' + event.bubbles);
         
    }

      image.addEventListener('mouseover', handleMouseOverImage);
      window.addEventListener('mouseover', handleMouseOverWindow);

     image.addEventListener('mouseenter', handleMouseEnterImage);
     window.addEventListener('mouseenter', handleMouseEnterWindow, {capture: true});

 </script>
</body>
</html>
